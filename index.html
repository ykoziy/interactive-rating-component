<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="card">
      <div class="header">
        <div class="star-icon"></div>
      </div>
      <section class="text-main">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </section>
      <section class="rating-choices">
        <div class="choice">1</div>
        <div class="choice">2</div>
        <div class="choice">3</div>
        <div class="choice">4</div>
        <div class="choice">5</div>
      </section>
      <section class="submit-btn">
        <button id="submit">submit</button>
      </section>
    </main>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    You selected
    <!-- Add rating here -->
    out of 5 Thank you!

    <!-- Thank you state end -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yuriy Koziy</a>.
    </footer>
    <script type="text/javascript" src="/scripts/rating.js"></script>
  </body>
</html>
